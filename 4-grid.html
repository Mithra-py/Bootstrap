<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>GRID</h1>
    <div class="container-fluid text-center display-6 text-white">
        <div class="row">
            <div class="col-6 bg-primary">6</div>
            <div class="col-6 bg-secondary">6</div>
            
            <div class="col-3 bg-info">3</div>
            <div class="col-9 bg-warning">9</div>
           
            <div class="col-3 bg-danger">3</div>
            <div class="col-6 bg-dark">6</div>
            <div class="col-1 bg-success">1</div>
            <div class="col-2 bg-warning">2</div>
            
        </div>
    </div>
    <h1 class="display-1">GRID ALIGN</h1>

    <div class="container text-center display-6 text-white border border-2 border-danger">
        <div class="row justify-content-center">
            <div class="col-3 bg-warning">3 CENTER</div>
            <div class="col-4 bg-success">4 CENTER</div>
        </div>
        
        <div class="row justify-content-evenly">
            <div class="col-3 bg-warning">3 EVENLY</div>
            <div class="col-4 bg-success">4 EVENLY</div>
        </div>
        
        <div class="row justify-content-between">
            <div class="col-3 bg-warning">3 BTW</div>
            <div class="col-4 bg-success">4 BTW</div>
        </div>
        
        <div class="row justify-content-end">
            <div class="col-3 bg-warning">3 END</div>
            <div class="col-4 bg-success">4 END</div>
        </div>
    </div>
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
